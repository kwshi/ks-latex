defaultIndent: "  "
noAdditionalIndent:
  problem: 0
  problem-t: 0
  inlineMath: 0
  subproblems: 1
  itemize: 1
  enumerate: 1
  description: 1
  ifflist: 1
indentRules:
  inlineMath: "  "
  item: "  "
indentAfterItems:
  subproblems: 1
  ifflist: 1
modifyLineBreaks:
  textWrapOptions:
    columns: 80
    removeBlockLineBreaks: 1
    multipleSpacesToSingle: 1
    when: "after"
    comments:
      wrap: 0
    blocksFollow:
      blankLine: 1
      other: |
        (?x)
        \\begin\{(?:problem(?:-[tc])?|solution|abstract)\}(?:\[[0-9A-Za-z _\-=,.]*\])?
        |
        \\]
        |
        \\end\{align\*?\}
        |
        \\(?:begin|end)\{(?:itemize\*?|enumerate\*?|description\*?|subproblems\*?|aside|center|proof)\}
        |
        \\item(?:\[.*\])?
    blocksEndBefore:
      other: |
        (?x)
        \\item
        |
        \\\[
        |
        \\(?:begin|end)\{
    blocksBeginWith:
      other: |
        (?x)
        \\\(
        |
        \(
        |
        \\(?:emph|Cpp|Code)\{
  items:
    ItemFinishesWithLineBreak: 1
  environments:
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 1
    EndStartsOnOwnLine: 1
    EndFinishesWithLineBreak: 1
fineTuning:
  environments:
    name: '[0-9A-Za-z_\-@\*]+'
