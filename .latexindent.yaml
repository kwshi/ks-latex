defaultIndent: "  "
noAdditionalIndent:
  problem: 0
  problem-t: 0
  inlineMath: 0
  subproblems: 1
  itemize: 1
  enumerate: 1
indentRules:
  inlineMath: "  "
  item: "  "
indentAfterItems:
  subproblems: 1
modifyLineBreaks:
  textWrapOptions:
    columns: 80
    removeBlockLineBreaks: 1
    multipleSpacesToSingle: 1
    when: "before"
    comments:
      wrap: 0
    blocksFollow:
      other: '\\begin\{(?:problem(?:-[tc])?|solution)\}(?:\[[0-9A-Za-z _\-=,.]*\])?|\\item(?:\[.*\])? +|\\]|\\end\{(?:align\*?|itemize\*?)\}|\\intertext\{'
    blocksBeginWith:
      other: '\\\(|\('
  environments:
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 0
    EndStartsOnOwnLine: 1
    EndFinishesWithLineBreak: 1
fineTuning:
  environments:
    name: '[0-9A-Za-z_\-@\*]+'
